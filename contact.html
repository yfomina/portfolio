<script type="text/javascript">
	function getParameterByName(name) {
		var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
		return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
	}
	var manualLang = getParameterByName('lang');
	if(manualLang){
		localStorage.setItem('portfolioLocale', manualLang);
	}

	var locale = localStorage.getItem('portfolioLocale') || 'en';
	window.polyglot = new Polyglot({phrases: translations[locale], locale: locale});

	var template = jQuery("#mainTemplate").html();
	jQuery("#main").html(_.template(template,{_:_}));

	jQuery('#contactForm').submit(function(event){
		var name = jQuery('input[name="your-name"]').val();
		var email = jQuery('input[name="your-email"]').val();
		var message = jQuery('textarea[name="your-message"]').val();

		var emailURL = 'mailto:ifominayv@gmail.com?subject=' + name + ': ' + email + '&body=' + message;
		window.location = emailURL;
		event.preventDefault();
	});
</script>
